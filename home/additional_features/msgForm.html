<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/bd790f12bd.js" crossorigin="anonymous"></script>
        <link rel="icon" href="./img/logo.png" type="image/x-icon">        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat&family=Open+Sans&family=Roboto&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="prefetch" href="https://ezstat.ru/ZmVu5">
        <link rel="stylesheet" href="./style.css">
        <title>Aylex-Personal-Website-v0.0.1-beta</title>
    </head>
    <body>
        <form action="" class="" id="contact">
                            <div class="contactHolder">
                                <input name="user_name" type="text" required placeholder="Name" class="username">
                                <input name="user_email" type="email" placeholder="Gmail (optional)" class="gmail">
                            </div>
                            <div class="messageHolder">
                                <textarea name="user_project" required placeholder="Your Message" class="feedback-text" id="messageFeed"></textarea>
                                <p id="message"> </p>
                            </div>
                            <button type="submit" class="submitBtn">
                                Send Message
                            </button>
                        </form>
